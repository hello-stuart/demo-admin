<div data-v-b00d14ae="" class="market-analysis">
    <div class="row">
        <div class="col-12 px-padding">
            <div class="page-title-box d-flex align-items-center justify-content-between mobile-title-box">
                <h4 class="mb-0 ma-text">
                    Market Analysis
                    <a title="Refresh Data" class="text-dark ps-2" (click)="getRefreshedData();">
                        <i class="fa fa-sync" [class.rotate-icon]="rotate"></i>
                    </a>
                </h4>
                <div class="page-title-right">
                    <input type="text" name="searchMarktetText" placeholder="Search Event" class="form-control">
                </div>
            </div>
        </div>
    </div>

    <div class="market-ui-container"  *ngFor="let market of marketAnalysesData">
        <div class="market-title">
            <div>{{market.sportName}}</div>
            <!-- <div>
                <a class="ma-link">Bangladesh v South Africa</a>
            </div> -->
            <!-- <div>21/10/2024 09:00:00</div> -->
        </div>
        <div class="market-content">
            <div class="row row5">
                <div class="col-lg-12">
                    <div class="content-detail">
                        <table class="table">
                            <tbody >
                                <div class="mb-2">
                                    <tr class="tr" *ngFor="let event of market.events">
                                        <td [routerLink]="'/marketdetails/' + event.eventId+ '/' + event.sportId ">{{event?.eventName}}</td>
                                        <td > Total Bets {{event.betCounts}} </td>
    
                                        <!-- <td class="text-end">0.00</td> -->
                                    </tr>
                                </div>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
