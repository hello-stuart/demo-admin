<section class="page-container">
    <!-- breadcrumb -->
    <div class="row">
        <div class="col-12 bredcrumb-container d-flex align-items-center justify-content-between">
            <h4 class="mb-0 breadcrumb-main-title">Current Bets</h4>
            <div class="breadcrumb-nav">
                <span style="color: #495057; margin-right: 4px;" routerLink="">Home</span> / <span
                    style="color: #74788d; margin-left: 4px;">Current Bets</span>
            </div>
        </div>
    </div>
    <!-- toggle switches -->
    <div class="d-flex align-items-center w-100 toggle-container">
        <div class="toggle-switch" (click)="toggleSwitch('sport')" [ngClass]="{'toggle-switch-active':isSports}">
            <span>Sports</span>
        </div>
        <div class="toggle-switch" (click)="toggleSwitch('casino')" [ngClass]="{'toggle-switch-active':isCasino}">
            <span>Casino</span>
        </div>
    </div>
    <!-- body -->
    <div class="row">
        <div class="col-12 p-0">
            <div class="card">
                <div class="card-body p-3">
                    <form>
                        <div class="row align-items-center gx-2">
                            <div class="col-md-12 col-lg-3" >
                                <div class="form-check d-inline-flex pe-2" *ngIf="isSports">
                                    <input class="form-check-input me-2" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Matched
                                    </label>
                                </div>
                                <div class="form-check d-inline-flex" *ngIf="isSports">
                                    <input class="form-check-input me-2" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Deleted
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-8 col-lg-4">
                                <div class="form-check d-inline-flex pe-2">
                                    <input class="form-check-input me-2" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        All
                                    </label>
                                </div>
                                <div class="form-check d-inline-flex pe-2">
                                    <input class="form-check-input me-2" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Back
                                    </label>
                                </div>
                                <div class="form-check d-inline-flex">
                                    <input class="form-check-input me-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Lay
                                    </label>
                                  </div>
                                  <div class="d-inline-flex col mb-2 mx-md-4 ms-lg-0" style="gap: 4px;">

                                    <button class="load-btn">Load</button>
                                    <button class="reset-btn">Reset</button>
                                    <button class="excel-file-btn">
                                        <i class="fas fa-file-excel"></i>
                                    </button>
                                    <button class="pdf-file-icon">
                                        <i class="fas fa-file-pdf"></i>
                                    </button>
        
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <h6 class="text-end">Total Soda: <span>0</span>
                                    Total Amount: <span>0</span></h6>
                            </div>
                        </div>
                        
                        
                    </form>
                </div>
                <div class="row table">
                    <table datatable [dtOptions]="dtOptions" class="row-border hover">
                        <thead>
                            <tr>
                                <th>Event Type</th>
                                <th>Event Name</th>
                                <th>User Name</th>
                                <th>M Name</th>
                                <th>Nation</th>
                                <th>U Rate</th>
                                <th>Amount</th>
                                <th>Place Date</th>
                                <th>IP</th>
                                <th>Browser</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
