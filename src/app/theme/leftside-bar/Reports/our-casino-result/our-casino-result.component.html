<section class="page-container">
    <!-- breadcrumb -->
    <div class="row">
        <div class="col-12 bredcrumb-container d-flex align-items-center justify-content-between">
            <h4 class="mb-0 breadcrumb-main-title">Our Casino Result</h4>
            <div class="breadcrumb-nav">
                <span style="color: #495057; margin-right: 4px;" routerLink="">Home</span> / <span
                    style="color: #74788d; margin-left: 4px;">Our Casino Result</span>
            </div>
        </div>
    </div>
    <!-- body -->
    <div class="row">
        <div class="col-12 p-0">
            <div class="card">
                <div class="card-body p-3">
                    <form>
                        <div class="row g-2 mb-3">
                            <div class="col-md-3 mb-2" ngbDropdown>
                                <input type="text" class="form-control" style="height: 36px;"
                                    [(ngModel)]="formattedRange" id="dropdownBasic1" ngbDropdownToggle
                                    name="datePickerInput">
                                <img src="/assets/calender.svg" alt="calender-svg" class="calender-icon">
                                <!-- ngb datepicker custom navigation chevron section -->
                                <div class="d-flex align-items-center justify-content-between dp-nav-chevron-first ">
                                    <div class="d-flex">
                                        <div class="px-1" (click)="prevYear()" *ngIf="!isYearNav">
                                            <img src="/assets/dual-nav-chevron.png" alt="" class="dp-dual-chevron " id="dualprev-chevron">
                                        </div>
                                        <div class="px-1" (click)="previousYears()" *ngIf="isYearNav">
                                            <img src="/assets/dual-nav-chevron.png" alt="" class="dp-dual-chevron " id="dualprev-chevron">
                                        </div>
                                        <div (click)="prevMonth()" *ngIf="!isYearNav">
                                            <img src="/assets/single-prev-chevron.png" alt="" class="dp-single-chevron">
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <div class="px-1" (click)="nextMonth()" *ngIf="!isYearNav">
                                            <img src="/assets/single-next-chevron.png" alt="" class="dp-single-chevron">
                                        </div>
                                        <div (click)="nextYear()" *ngIf="!isYearNav">
                                            <img src="/assets/dual-nav-chevron.png" alt="" class="dp-dual-chevron" id="dualnext-chevron">
                                        </div>
                                        <div (click)="nextYears()" *ngIf="isYearNav">
                                            <img src="/assets/dual-nav-chevron.png" alt="" class="dp-dual-chevron" id="dualnext-chevron">
                                        </div>
                                    </div>
                        
                                </div>
                                <!-- ngb datepicker custom date display section -->
                                <div class="d-flex align-items-center justify-content-center screen1-date-navigation">
                                    <div class="from-month-btn" *ngIf="isMonth" >
                                        {{dpMonthsFisrt[month-1].value}}
                                    </div>
                                    <div class="from-year-btn" *ngIf="isYear">
                                        {{year}}
                                    </div>
                                </div>
                                <ngb-datepicker #dp ngbDropdownMenu aria-labelledby="dropdownBasic1"
                                    (dateSelect)="onDateSelect($event)" class="ngb-dp-container">
                                </ngb-datepicker>
                                <!-- ngb datepicker custom month navigation custom -->
                                <div class="row months-navigation-first g-2">
                                    @for (item of dpMonthsFisrt; track $index) {
                                    <div class="col-4" [ngClass]="{'nav-month-cell':item.isSelected}" (click)="onFromMonthSelect(item,$index,'month')">
                                        {{item.value}}
                                    </div>
                                    }
                                </div>
                                <!-- ngb datepicker custom year navigation -->
                                <div class="row from-year-navigation" >
                                    @for (item of years; track $index) {
                                    <div class="col-6" [ngClass]="{'year-nav-cell':item.isSelected}" (click)="onYearSelect(item,$index,'year')">
                                        {{item.value}}
                                    </div>
                                    }
                                </div>
                            </div>
                            <div class="col-md-3 mb-2">
                                <div class="w-100">
                                    <select style="height: 36px;">
                                        <option selected>Select Casino</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 mb-2" style="gap: 4px;">
                                <button class="load-btn">Load</button>
                                <button class="reset-btn">Reset</button>
                                <button class="excel-file-btn">
                                    <i class="fas fa-file-excel"></i>
                                </button>
                                <button class="pdf-file-icon">
                                    <i class="fas fa-file-pdf"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row table">
                    <table datatable [dtOptions]="dtOptions" class="row-border hover">
                        <thead>
                            <tr>
                                <th>Market ID</th>
                                <th>Winner</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
