<div  class="animated fadeIn divider-top">
  <div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0 ">
                Password History
            </h4>
            
        </div>
  </div>
  <div  class="row">
    <div  class="col-sm-12 col-md-12">
      <div  class="card card-accent-primary table-shadow">
        <div  class="card-body account-stat-body">
          <div  class="row">
            <div  class="col-md-12">

              
              <div  class="table-responsive">
                <table datatable [dtOptions]="dtOptions" role="table" aria-busy="false" aria-colcount="6"
                class="table table-bordered table-striped">

                <thead role="rowgroup">
                  <tr role="row">
                    <th class="text-center">Username</th>
                    <th class="text-center">Remarks</th>
                    <th class="text-center">Date & Time</th>
                  </tr>
                </thead>
                <!--                <tfoot *ngIf="rows?.length == 0">-->
                <tr *ngFor="let row of rows;let i=index">
                  <!-- <td colspan="6" style="text-align:center;">No data available in table</td> -->

                  <td class="text-center"> {{row.userName}}</td>
                  <td class="text-center"> {{row.remark}}</td>
                  <td class="text-center">{{row.updatedAt | date : 'medium'}}</td>

                </tr>
                <tr class="odd" *ngIf="rows?.length==0">
                  <td  class="no-data-available" colspan="10">No data!</td>
                </tr>

              </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
