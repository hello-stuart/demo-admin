<section class="page-container">
    <!-- breadcrumb -->
    <div class="row">
        <div class="col-12 bredcrumb-container d-flex align-items-center justify-content-between">
            <h4 class="mb-0 breadcrumb-main-title">Turn Over Report</h4>
            <div class="breadcrumb-nav">
                <span style="color: #495057; margin-right: 4px;" routerLink="">Home</span> / <span
                    style="color: #74788d; margin-left: 4px;">Turn Over Report</span>
            </div>
        </div>
    </div>
    <!-- body -->
    <div class="row">
        <div class="col-12 p-0">
            <div class="card">
                <div class="card-body p-2">
                    <div class="alert alert-info" role="alert">
                        You will be able to see the data of last 7 days only.
                    </div>
                    <form>
                        <div class="row g-2 mb-3">
                            <div class="col-xl-6">
                                <app-customized-datepicker [filterDateVal]="filterDate"
                                    (rangeDate)="receiveRangeDate($event)"></app-customized-datepicker>
                            </div>
                            <div class="col-xl-4">
                                <label class="d-inline-block">Type</label>
                                <div class="w-100">
                                  <select style="height: 36px;" [(ngModel)]="dataSource" [ngModelOptions]="{standalone: true}"
                                    id="datasource" (ngModelChange)="onDataSourceChange($event)">
                                    <option disabled="" value="">Data Source</option>
                                    <option value="LIVE">LIVE DATA</option>
                                    <option value="BACKUP">BACKUP DATA</option>
                                    <option value="OLD">OLD DATA</option>
                                  </select>
                                </div>
                              </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-xl-3 mb-2" style="gap: 4px;">
                                <button class="load-btn">Load</button>
                                <button class="reset-btn">Reset</button>
                                <button class="excel-file-btn">
                                    <i class="fas fa-file-excel"></i>
                                </button>
                                <button class="pdf-file-icon">
                                    <i class="fas fa-file-pdf"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row table">
                    <table datatable [dtOptions]="dtOptions" class="row-border hover">
                        <thead>
                            <tr>
                                <th>Loss Turn Over</th>
                                <th>Loss</th>
                                <th>Win Turn Over</th>
                                <th>Win</th>
                                <th>Total Turn Over</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
