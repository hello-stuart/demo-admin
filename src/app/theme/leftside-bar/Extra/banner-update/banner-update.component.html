<div class="animated fadeIn">
  <div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0 header-logo">
                Activity Log
            </h4>
            <div>
              <button class="btn btn-danger btn-sm pull-right" type="button" (click)="clearAll()">Clear All Banner</button>
            </div>
        </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-accent-primary list-card">
        <form>
          <div class="card-body ">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-3 bannerIndex me-2">
                    <input #indexNumber class="form-control" name="indexNumber"
                      placeholder="Index Number" type="text">
                  </div>
                  <div class="col-md-3">
                    <input type="file" name="file" (change)="onFileSelected($event)">
                  </div>
                </div>
                <div class="row mt-5 ">
                  <!---->
                </div>
              </div>
              <div *ngIf="previewImageUrl" class="mb-2">
                <img [src]="previewImageUrl" class="img-fluid" alt="Preview Image">
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">

                    <div class="form-group">
                      <button class="btn btn-success" type="button" (click)="savedata(indexNumber.value)">Upload
                        Image</button>&nbsp;
                    </div>

              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="table-responsive">
                  <table class="hover table table-bordered table-sm">
                    <thead>
                      <tr class="text-center">
                        <th>Index</th>
                        <th>Image</th>
                        <th> Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!---->
                      <tr *ngFor="let item of sliderList">
                        <td class="text-center">
                          {{item.index}}
                        </td>
                        <td class="text-center">
                          <img class="img-fluid" [src]="item.url" alt="img">
                        </td>
                        <td class="text-center">
                          <button class="btn btn-danger" type="button" (click)="deleteImg(item.id)">Delete</button>
                        </td>
                      </tr>
                      <!---->
                      <tr *ngIf="sliderList?.length==0">
                        <td class="no-data-available" colspan="3">No data!</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
