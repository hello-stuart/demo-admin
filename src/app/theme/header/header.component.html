<header id="page-topbar">
    <div class="navbar-header">
        <div class="d-flex">
            <div class="navbar-brand-box">
                <a aria-current="page" class="logo logo-light router-link-exact-active router-link-active">
                    <span class="logo-lg">
                        <img src="../../../assets/logo.png" alt="" class="site-logo" (click)="logoClickHandler()">
                    </span>
                </a>
            </div>
            <button id="vertical-menu-btn" (click)="setSideBarOpenStatus()" type="button"
                class="btn btn-sm px-3 font-size-16 header-item">
                <i class="fa fa-fw fa-bars"></i>
            </button>
            <div class="site-searchbox mt-3 d-none d-lg-inline-block ">
                <div class="multiselect">
                    <div class="multiselect__select"></div>
                    <div class="multiselect__tags">
                        <input name="search" id="search" type="text" autocomplete="off" placeholder="Search User"
                            class="multiselect__input" style=" position: absolute; padding: 0px; width: 0;">
                        <span class="multiselect__placeholder">
                            Search User
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex mobile">
            <!-- mobile searchbox-->
            <div class="dropdown b-dropdown d-inline-block d-lg-none ms-2">
                <!-- Search Icon Button -->
                <button class="btn  btn-black header-item noti-icon search-btn" type="button" id="dropdownSearch"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <!-- <i class="mdi mdi-magnify"></i> -->
                    <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>magnify</title>
                        <path fill="#fff"
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </button>

                <!-- Search Field (Bootstrap Dropdown) -->
                <ng-container class="saud">
                    <div class="dropdown-menu p-3 dropdownSearch" aria-labelledby="dropdownSearch">
                        <div class="input-group multiselect__tags">
                            <input name="search-user" id="search-user" type="text" autocomplete="off"
                                placeholder="Search User" [(ngModel)]="searchTerm" class="multiselect__input"
                                style=" position: absolute; padding: 0px;" />
                            <span class="multiselect__placeholder">
                                Search User
                            </span>
                        </div>
                    </div>
                </ng-container>

            </div>
            <div class="d-none d-sm-inline-block rules-icon nowrap" data-bs-toggle="modal" data-bs-target="#RulesModal">
                <span class="main-rules">
                    <a>
                        <i class="fas fa-info-circle me-1"></i>Rules
                    </a>

                </span>
            </div>
            <div class="dropdown d-none d-sm-inline-block ms-1">
                <button type="button" class="btn header-item noti-icon">
                    <span class="balance nowrap">IRP:
                        <span class="balance-value mainBalance">
                            <b class="availBalance"></b>
                        </span>
                    </span>
                </button>
            </div>
            <div class="dropdown btn-group " id="dropdownMenu2">
                <button aria-haspopup="true" aria-expanded="false" type="button"
                    class="btn  btn-black header-item user-btn" id="dropdownMenuButton2" data-bs-toggle="dropdown">
                    <span class="ms-1 testingagent me-1">{{userdata?.userName}}</span>
                    <!-- <span class="ms-1 testingagent me-1">testingagent</span> -->

                    <!-- <svg xmlns="http://www.w3.org/2000/svg" class="chevron-down" viewBox="0 0 512 512">
                        <path fill="#fff" stroke="#fff" stroke-width="25"
                            d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
                    </svg> -->
                    <svg style="transform: translateY(-0.5px);" xmlns="http://www.w3.org/2000/svg" width="13"
                        height="19.5" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M7.41 8.58L12 13.17l4.59-4.59L18 10l-6 6l-6-6z" />
                    </svg>

                </button>

                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton2">
                    <li>
                        <div class="dropdown d-sm-none ms-1 me-1">
                            <div class="bal-box">
                                <span class="balance nowrap testingagent">IRP:
                                    <span class="balance-value">
                                        <b class="availBalance"></b>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </li>
                    <li data-bs-toggle="modal" data-bs-target="#RulesModal">
                        <a class="dropdown-item item-1 d-sm-none">
                            <i class="fas fa-info-circle circle-icon">
                            </i><span>Rules</span></a>
                    </li>
                    <li routerLink="secure-auth">
                        <a class="dropdown-item item-1"><i class="bx bx-lock-open font-size-16 align-middle me-1">

                            </i> Secure Auth</a>
                    </li>
                    <li data-bs-toggle="modal" data-bs-target="#changePassword">
                        <a class="dropdown-item item-1">
                            <i class="bx bx-wallet font-size-16 align-middle me-1"></i> Change Password</a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li (click)="logout()">
                        <a class="dropdown-item text-danger">
                            <i class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</header>
<app-change-password></app-change-password>
<app-rules></app-rules>
